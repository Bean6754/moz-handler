<!doctype html>

<script type="application/javascript">
const urls = {
  '':                 'https://mozilla.org',
  'firefox':          'https://firefox.com/',
  'firefox/nightly':  'http://nightly.mozilla.org/',
  'firefox/android':  'https://www.mozilla.org/fr/firefox/channel/android/',
};

const key = new URL(location).searchParams.get('u');
if (key) {
  const url = urls[key.substr(8)];
  if (url) {
    location.replace(url);
  }
}
</script>
